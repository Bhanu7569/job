{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - jobifyworld</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="canonical" href="https://www.jobifyworld.com{{ request.path }}">




    <!-- Google Analytics -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GFHW4P4S0S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GFHW4P4S0S');
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-end">
            {% include 'navbar.html' %}
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mx-auto mt-6 px-4 sm:px-6 lg:px-8 flex-grow">
        <div class="max-w-4xl mx-auto p-4 sm:p-6 bg-white shadow rounded-lg">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">ðŸ“ž Contact Us</h1>
            <p class="text-gray-600 mb-6 text-sm sm:text-base">
                You can reach out to us at <strong>jobifyworld@gmail.com</strong>.
            </p>
            
            <form action="{% url 'contact' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 text-sm sm:text-base focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 text-sm sm:text-base focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="tel" id="phone" name="phone"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 text-sm sm:text-base focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="5" required
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 text-sm sm:text-base focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div>
                    <button type="submit"
                            class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-sm sm:text-base">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm sm:text-base">Â© 2025 jobifyworld. All rights reserved.</p>
            <p class="mt-2 text-sm sm:text-base">Contact us at
                <a href="mailto:support@jobifyworld.com" class="underline hover:text-indigo-300">support@jobifyworld.com</a>
            </p>
        </div>
    </footer>
</body>
</html>
